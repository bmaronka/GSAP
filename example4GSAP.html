<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edhe">
    <title>Example 4</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
        }

        div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: tahoma;
            font-size: 80px;
            font-weight: bold;
            letter-spacing: 2px;
            opacity: 0;
        }
    </style>
</head>

<body>
    <div>TRUST</div>
    <div>WHAT</div>
    <div>YOU</div>
    <div>SEE</div>
    <div>NOT</div>
    <div>WHAT</div>
    <div>YOU</div>
    <div>HEAR</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>
    <script>
        const elements = document.querySelectorAll('div');

        const colors = () => {
            const colorList = ['red', 'green', 'blue'];
            const color = colorList[Math.floor(Math.random() * colorList.length)];

            return color;
        }

        TweenMax.staggerTo(elements, .5, {
            opacity: 1,
            color: colors,
        }, 1);
        TweenMax.staggerTo(elements, .2, {
            opacity: 0,
            delay: 1,
        }, 1);
    </script>
</body>

</html>
