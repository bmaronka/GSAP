<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rocket launch</title>
    <style>
        .rocket {
            position: absolute;
            left: 50%;
            bottom: 50px;
            height: 200px;
        }
    </style>
</head>

<body>
    <img class="rocket" src="rocket.svg" alt="">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>
    <script>
        const rocket = document.querySelector('.rocket');

        const tl = new TimelineMax();
        // tl.timeScale(1.3);
        tl.set(rocket, {
            rotation: 90
        });
        tl.to(rocket, 3, {
            rotation: "-=90",
        });
        tl.to(rocket, 2, {
            y: -300,
            delay: 1,
            ease: Power4.easeIn
        });
        tl.to(rocket, 1, {
            y: '-=100',
            ease: Power0.easeIn,
        });
        tl.add('stop');
        tl.to(rocket, .7, {
            rotation: '-=120',
        }, 'stop');
        tl.to(rocket, 1, {
            y: 100,
        }, 'stop');
        tl.to(rocket, .3, {
            opacity: 0
        });
    </script>
</body>

</html>
