<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rect</title>
    <style>
        .rect {
            margin: 100px;
            height: 100px;
            width: 100px;
            background-color: #000;
        }
    </style>
</head>

<body>
    <button class="animation">Animation</button>
    <div class="rect"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>
    <script>
        const rect = document.querySelector('.rect');
        const btn = document.querySelector('button');
        const tl = new TimelineMax({
            repeat: 1,
            yoyo: true,
            repeatDelay: 1,
            onStart: () => console.log('start'),
            onComplete: () => console.log('end'),
            paused: true,
        });

        // tl.resume();
        // tl.timeScale(2);

        tl
            .to(rect, 1, {
                x: '+=200',
            })
            .to(rect, 1, {
                y: 200,
            })
            .add('half')
            .to(rect, 1, {
                x: '-=200',
            })
            .to(rect, 1, {
                y: 0,
            })
            .to(rect, 1, {
                backgroundColor: 'red',
            }, 'half')

        btn.addEventListener('click', () => {
            if (tl.vars.paused) {
                tl.resume();
                tl.vars.paused = false;
            } else {
                tl.pause();
                tl.vars.paused = true;
            }
        })
    </script>
</body>

</html>
