<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edhe">
    <title>Example 3</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            flex-direction: column;
            margin: 0;
            overflow: hidden;
        }

        div {
            flex-grow: 1;
            font-family: arial;
            font-size: 60px;
            text-align: center;
            opacity: 1;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div>TRUST</div>
    <div>WHAT</div>
    <div>YOU</div>
    <div>SEE</div>
    <div>NOT</div>
    <div>WHAT</div>
    <div>YOU</div>
    <div>HEAR</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>
    <script>
        TweenMax.set('div', {
            visibility: 'visible'
        })
        TweenMax.staggerFrom('div', 1, {
                x: 130,
                opacity: 0,
                delay: 1,
            },
            .5)
    </script>
</body>

</html>
